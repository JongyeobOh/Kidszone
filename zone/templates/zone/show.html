{% extends 'base.html' %}
{% load static %}
{% block commu %}
<style>
.con{
  display:flex;
  flex-direction : column;
  width : 700px;
  height : auto;
  padding : 30px;
  margin: 100px auto;
  justify-content:center;
  text-align:center;
  font-family: "yg-jalnan";
  border: 2px solid #FFE484;
  border-radius: 12px;
}

</style>
{% endblock %}
{% block content %}
  <div class ="con">
      <div class="row">
          <div class="col">
        <h3> {{ kidszone.title }} </h3><br>
        <h5> 위치 : {{ kidszone.location }}</h5><br>
        <p> {{ kidszone.description }}</p><br> 
          </div>
          <div class="col">
        <img src="{{ kidszone.image.url }}" class="card-img-top" alt="..." style="width:400px; height:280px;"><br>
          </div>
      </div>
      <div class="row">
        <div class="col">
          <a class="button_show" href="{% url 'update' kidszone.pk %}" class="btn btn-primary">수정</a>
        </div>
        <div class="col">
          <a class="button_show"href="#" class = "btn btn-primary" data-toggle="modal" data-target="#deletepart">삭제</a>
        </div>
        <div class="col">
          <a class="button_show"href="{% url 'intro' %}" class = "btn btn-primary">뒤로 가기</a>
        </div>
                    <!-- Modal -->
                <div class="modal fade" id="deletepart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">삭제하시려면 비밀번호를 입력해주세요</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-footer">
                        <form action = "{% url 'delete' kidszone.id %}" method = "POST">
                            {% csrf_token %}
                            <input type="password" name="password">
                            <input type="submit" class ="btn btn-primary" value="삭제"/>
                        </form>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
            </div>
  </div> 

{% endblock %}

{% extends 'base.html' %}


{% block content %}
  <!-- 사진 넘어가며 홈페이지 소개 -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://www.acs.org/content/acs/en/education/outreach/acs-kids-zone/_jcr_content/articleContent/columnsbootstrap/column1/image.img.png/1499880108733.png" height="500">
          <div class="container">
            <div class="carousel-caption text-right">
              <span style="color:black">
              <h1>What is Welcome Kids Zone?</h1>
              <p>About our service</p>
              <p><a class="btn btn-lg btn-primary" href="#" role="button">Learn more</a></p>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img src="http://www.rubella.eu/images/series/series_big_82.jpg" height="500">
          <div class="container">
            <div class="carousel-caption">
              <h1>Baby Care Information</h1>
              <p><b>A Guide for Parents.</b></p>
              </span>
              <p><a class="btn btn-lg btn-primary" href="#" role="button">Parenting Resources</a></p>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://www.gov.mb.ca/healthychild/images/random/hdr8.jpg" height="500">
          <div class="container">
            <div class="carousel-caption text-right">
              <span style="color:black">
              <h1> Community </h1>
              <p> Meet Other Parents </p>
              <p><a class="btn btn-lg btn-primary" href="#" role="button">Browse Community</a></p>
            </div>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>



{% endblock %}

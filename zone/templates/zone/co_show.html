{% extends 'base.html' %}


{% block content %}

<div style="text-align: center; font-family: 'yg-jalnan'">
        <br><br>
        <h3> 제목 : {{ reviews.title }} </h3><br>
        <h5> 작성자 : {{ reviews.writer }}</h5><br>
        <h6> 날짜 : {{ reviews.created_at }}</h6><br>
        <h4> 후기 : {{ reviews.your_review }}</h4><br>
        <img src="{{ reviews.image.url }}" class="card-img-top" alt="..." style="width:400px;"><br><br>
        
        <a href="{% url 'co_update' kidszoneid %}" class="btn btn-outline-dark">수정</a>
        
        <a href="#" class = "btn btn-outline-dark" data-toggle="modal" data-target="#deletepart">삭제</a>
        
                    <!-- Modal -->
                <div class="modal fade" id="deletepart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">삭제하시려면 비밀번호를 입력해주세요</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-footer">
                        <form action = "{% url 'co_delete' kidszoneid %}" method = "POST">
                            {% csrf_token %}
                            <input type="password" name="password">
                            <input type="submit" class ="btn btn-primary" value="삭제"/>
                        </form>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
            </div>
</div>            
 

{% endblock %}
